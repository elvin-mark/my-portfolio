<section class="bg-gray-100 py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-8 text-center">Contact Me</h2>
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg"
    >
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-input mt-1 block w-full p-2 border rounded-lg"
          placeholder="Your Name"
        />
        <div
          *ngIf="
            contactForm.get('name')?.invalid && contactForm.get('name')?.touched
          "
          class="text-red-500"
        >
          Name is required
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-input mt-1 block w-full p-2 border rounded-lg"
          placeholder="Your Email"
        />
        <div
          *ngIf="
            contactForm.get('email')?.invalid &&
            contactForm.get('email')?.touched
          "
          class="text-red-500"
        >
          Enter a valid email
        </div>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea
          id="message"
          formControlName="message"
          rows="5"
          class="form-input mt-1 block w-full p-2 border rounded-lg"
          placeholder="Your Message"
        ></textarea>
        <div
          *ngIf="
            contactForm.get('message')?.invalid &&
            contactForm.get('message')?.touched
          "
          class="text-red-500"
        >
          Message is required
        </div>
      </div>
      <button
        type="submit"
        class="btn-primary w-full py-2"
        [disabled]="contactForm.invalid"
      >
        Send Message
      </button>
    </form>
    <div class="text-center mt-8">
      <h3 class="text-2xl font-bold mb-4">Follow Me</h3>
      <div class="flex justify-center space-x-4">
        <a href="#" target="_blank" class="text-gray-700 hover:text-blue-500">
          <mat-icon>facebook</mat-icon>
        </a>
        <a href="#" target="_blank" class="text-gray-700 hover:text-blue-500">
          <mat-icon>twitter</mat-icon>
        </a>
        <a href="#" target="_blank" class="text-gray-700 hover:text-blue-500">
          <mat-icon>linkedin</mat-icon>
        </a>
        <a href="#" target="_blank" class="text-gray-700 hover:text-blue-500">
          <mat-icon>github</mat-icon>
        </a>
      </div>
    </div>
  </div>
</section>
