<section class="bg-gray-100 py-12">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">My Projects</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let project of projects"
        class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105"
      >
        <img
          [src]="project.img"
          [alt]="project.alt"
          class="w-full h-40 object-cover"
        />
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ project.title }}</h2>
          <p class="text-gray-600">{{ project.description }}</p>
          <a
            [href]="project.link"
            class="mt-2 inline-block text-blue-500 hover:underline"
            >View Project</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
